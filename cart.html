      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">

      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">

  <!-- Cart -->
  <div id="Cart" class="container-fluid padding page-section">
    <h1>Your cart</h1>
    <div id="CartContent">
    <div class="row padding text-center">
      <div class="col-12">
        <table class="table table-striped">
          <tbody>
          </tbody>
        </table>
      </div>
      
    </div>

    <div class="row padding">
      <div class="col-12">
        <div id="FormDiv">
          <form>
            <fieldset>
              <button id="ClearButton">Clear All Cart Items</button>
              <div class="form-group">
                <label for="TextInput">Enter Coupon Code for Discount</label>
                <input  type="text" id="TextInput" class="form-control" placeholder="Coupon">
          </form>
          <br>
          <button onclick="AddDiscount()" id="CouponButton" >Add Coupon</button>
        </div>
        <form>
        <div class="form-group">
          <label for="Select">Select Delivery Option</label>
          <select onchange="CourierSelect()" id="Select" class="form-control">
            <option hidden disabled selected>Select Delivery Option</option>
            <option>Collect In Store</option>
            <option>Courier</option>
          </select>
        </div>
        <div class="form-check">
        </div>
        <p id="TotalDisplay">Total:</p>
        <button onclick="Order()" type="submit" class="btn btn-primary">Confirm Order</button>
        </fieldset>
        </form>
        </div>
      </div>
    </div>
    </div>
  </div>
     
    <!-- JavaScript -->
    <script type="text/javascript" src="homestyles.js"></script>
